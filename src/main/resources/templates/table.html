<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用控制台</title>
    <link th:href="@{/static/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/font-awesome.css?v=4.4.0}" rel="stylesheet" type="text/css">
    <!-- Data Tables -->
    <link th:href="@{/static/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/animate.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/static/css/style.css?v=4.1.0}" rel="stylesheet" type="text/css">
    <base href="/">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>应用名称</th>
                                    <th>英文简称</th>
                                    <th>是否健康</th>
                                    <th>健康统计次数</th>
                                    <th>死亡统计次数</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX">
                                    <td>Trident</td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">4</td>
                                    <td class="center">X</td>
                                </tr>
                                <tr class="gradeX">
                                    <td>Trident</td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">4</td>
                                    <td class="center">X</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/static/js/jquery.min.js?v=2.1.4}" type="text/javascript"></script>

</body>

</html>
